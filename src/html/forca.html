<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body class="bodyForca">

    <div class="imagem">
        <img src="../img/forca1.png" alt="0 erros" class="img">
        <div>
            <h2>Erros</h2>
            <p class="erros">0</p>
        </div>
    </div>

    <div class="answer">
        <p>A palavra é: </p>
        <p id="word"></p>
    </div>

    <div class="findOut">
        <h2>Palavra:</h2>
        <p class="secret"></p>
    </div>

    <div class="teclado">
        <form name="teclas" action="#" class="teclado">
            <input type="button" value="A" onclick="Digitar(this.value)" id="a" />
            <input type="button" value="B" onclick="Digitar(this.value)" id="b" />
            <input type="button" value="C" onclick="Digitar(this.value)" id="c" />
            <input type="button" value="D" onclick="Digitar(this.value)" id="d" />
            <input type="button" value="E" onclick="Digitar(this.value)" id="e" />
            <input type="button" value="F" onclick="Digitar(this.value)" id="f" />
            <input type="button" value="G" onclick="Digitar(this.value)" id="g" />
            <input type="button" value="H" onclick="Digitar(this.value)" id="h" />
            <input type="button" value="I" onclick="Digitar(this.value)" id="i" />
            <input type="button" value="J" onclick="Digitar(this.value)" id="j" />
            <input type="button" value="K" onclick="Digitar(this.value)" id="k" />
            <input type="button" value="L" onclick="Digitar(this.value)" id="l" />
            <input type="button" value="M" onclick="Digitar(this.value)" id="m" />
            <br /><br />
            <input type="button" value="N" onclick="Digitar(this.value)" id="n" />
            <input type="button" value="O" onclick="Digitar(this.value)" id="o" />
            <input type="button" value="P" onclick="Digitar(this.value)" id="p" />
            <input type="button" value="Q" onclick="Digitar(this.value)" id="q" />
            <input type="button" value="R" onclick="Digitar(this.value)" id="r" />
            <input type="button" value="S" onclick="Digitar(this.value)" id="s" />
            <input type="button" value="T" onclick="Digitar(this.value)" id="t" />
            <input type="button" value="U" onclick="Digitar(this.value)" id="u" />
            <input type="button" value="V" onclick="Digitar(this.value)" id="v" />
            <input type="button" value="X" onclick="Digitar(this.value)" id="x" />
            <input type="button" value="W" onclick="Digitar(this.value)" id="w" />
            <input type="button" value="Y" onclick="Digitar(this.value)" id="y" />
            <input type="button" value="Z" onclick="Digitar(this.value)" id="z" />
        </form>
    </div>

    <div>
        <h2>Letras Usadas:</h2>
        <p class="used"></p>
    </div>

    <button onclick="window.location.reload()" class="voltar">Recomeçar</button>

    <script>
        const result = document.getElementById('word')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            result.append(`${value}`)
        })
    </script>
    <script src="../js/main.js"></script>
</body>

</html>
